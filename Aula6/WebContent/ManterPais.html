<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Paises</title>
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body class="center">
<h3 class="text-center">Cadastro de Paises</h3>
<form class="form-group" action="ManterPais.do" method="get">
<div class="col-md-12">
Nome: <input class="form-control" type="text" name="nome" placeholder="Insira seu nome"><br>
População: <input class="form-control" type="text" name="populacao" placeholder="Insira a população"><br>
Area: <input class="form-control" type="text" name="area" placeholder="Insira a Area"><br>

<input class="btn btn-primary btn-block" type="submit">
</div>
</form>
</body>
</html>
